<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conatiner">
        <input type="text" disabled>
        <div id="btnContainer">
            <button>AC</button>
            <button>DLT</button>
            <button>/</button>
            <button>*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>%</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

    <script>
        let arrbuttons = ['AC','DLT','/','*','7','8','9','-','4','5','6','+','1','2','3','%','00','0','.','=']
        let type = document.querySelector("input")
        let btns = document.getElementById("btnContainer")

        function Calc(event){

            if(arrbuttons.includes(event.target.innerText))
        {
            if(event.target.innerText === '=')
        {
            type.value = eval(type.value)
            return;
        }
        if(event.target.innerText === 'AC')
        {
            type.value = ""
            return;
        }
        if(event.target.innerText === 'DLT')
        {
            type.value = type.value.slice(0,type.value.length -1)
            return;
        }
            type.value += event.target.innerText
            // or type.value = type.value + event.target.innerText
            // isse buttons ki value input field me aajaegi

        }
    }


        btns.addEventListener("click",Calc)

    </script>
</body>
</html>
